<div class="container">
    <h1 class="mt-3">Category List</h1>

    <div class="d-flex justify-content-between mt-3">
        <div class="d-flex">
            <input type="text" class="form-control" #filterQuery>
            <button type="button" class="btn btn-warning ms-1" (click)="onSearch(filterQuery.value)">Search</button>
        </div>


        <a class="btn btn-primary" [routerLink]="['/admin/categories/add']"> Add Category</a>
    </div>
    <ng-container *ngIf="categories$ | async as categories">
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>
                        Name
                        <span>
                            <span>
                                <button type="button" class="btn btn-light" (click)="sort('name','asc')">
                                    <i class="bi bi-arrow-up"></i>
                                </button>
                            </span>
                            <span>
                                <button type="button" class="btn btn-light" (click)="sort('name','desc')">
                                    <i class="bi bi-arrow-down"></i>
                                </button>
                            </span>
                        </span>
                    </th>
                    <th>UrlHandle</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories">
                    <td>{{category.id}}</td>
                    <td>{{category.name}}</td>
                    <td>{{category.urlHandle}}</td>
                    <td>
                        <!-- (click)="getCategoryById(category.id)"> -->
                        <a class="btn btn-light" [routerLink]="['/admin/categories',category.id]">Edit</a>
                        <a class="btn btn-light" (click)="DeleteCategory(category.id)">Delete</a>
                    </td>
                </tr>
            </tbody>

        </table>
        <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item"><a class="page-link" (click)="getPrevPage()">Previous</a></li>
              <li class="page-item" *ngFor="let item of list; let index=index"><a class="page-link" 
                (click)="getPage(index+1)">{{index+1}}</a></li>
              <li class="page-item"><a class="page-link" (click)="getNextPage()">Next</a></li>
            </ul>
          </nav>
    </ng-container>
</div>
