<div class="container">
    <h1 class="mt-3">Add Category</h1>

    <form >
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Category Name</label>
                <input type="text" [(ngModel)]="requestModel.name" id="categoryName" name="categoryName" class="form-control">
            </div>

            <div class="mt-3">
                <label class="form-label">Category UrlHandle</label>
                <input type="text" [(ngModel)]="requestModel.urlHandle" id="categoryUrlHandle" name="categoryUrlHandle" class="form-control">
            </div>

            <div class="button-container mt-3">
                <button type="submit" class=" btn btn-primary" (click)="addCategory()">Save</button>
                <button type="submit" class=" btn btn-primary" (click)="backToCategories()">Back</button>
            </div>
        </div>      

    </form>
</div>
