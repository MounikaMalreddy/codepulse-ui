<div class="container">
    <div class="my-5">
        <div class="row align-items-stretch">
            <ng-container *ngIf="blogPosts$ | async as blogPosts">
                <div class="col-12 col-md-4 " *ngFor="let blogPost of blogPosts">
                    <div class="card h-100">
                        <img [src]="blogPost.featuredImageUrl" [title]="blogPost.title" class="card-img-top">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">
                                {{blogPost.title}}
                            </h5>
                            <p class="card-text">
                                {{blogPost.shortDescription}}
                            </p>
                            <span class="d-flex align-items-end" style="flex:1">
                                <a [routerLink]="['/blogPost',blogPost.urlHandle]" class="btn btn-primary">Read More</a>
                            </span>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
